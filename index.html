<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Caladea&display=swap" rel="stylesheet">
    <title>Movies</title>
    <style media="screen">
      body {font-family: 'Caladea', sans-serif;}
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row text-center justify-content-around mt-5">
        <div class="col-3" id="demo1">
          <div class="card">
            <div class="card-header">
              <h2><span>Favorite Movie #1</span></h2>
            </div>
            <div class="card-body">
              <h5 class="card-title">Movie Title</h5>
              <p class="card-text">Leading Actor</p>
              <button type="button" class="btn btn-outline-warning" onclick="loadDoc1()">Show</button>
            </div>
          </div>
        </div>
        <div class="col-3" id="demo2">
          <div class="card">
            <div class="card-header">
              <h2><span>Favorite Movie #2</span></h2>
            </div>
            <div class="card-body">
              <h5 class="card-title">Movie Title</h5>
              <p class="card-text">Leading Actor</p>
              <button type="button" class="btn btn-outline-warning" onclick="loadDoc2()">Show</button>
            </div>
          </div>
        </div>
        <div class="col-3" id="demo3">
          <div class="card">
            <div class="card-header">
              <h2><span>Favorite Movie #3</span></h2>
            </div>
            <div class="card-body">
              <h5 class="card-title">Movie Title</h5>
              <p class="card-text">Leading Actor</p>
              <button type="button" class="btn btn-outline-warning" onclick="loadDoc3()">Show</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
      function loadDoc1(){
          var req = new XMLHttpRequest();
          req.onreadystatechange = function() {
            if(this.readyState == 4 && this.status == 200 ){
              document.getElementById("demo1").innerHTML =
              this.responseText;
            }
          }
          req.open("GET","weather1.txt",true);
          req.send();
      }
      function loadDoc2(){
          var req = new XMLHttpRequest();
          req.onreadystatechange = function() {
            if(this.readyState == 4 && this.status == 200 ){
              document.getElementById("demo2").innerHTML =
              this.responseText;
            }
          }
          req.open("GET","weather2.txt",true);
          req.send();
      }
      function loadDoc3(){
          var req = new XMLHttpRequest();
          req.onreadystatechange = function() {
            if(this.readyState == 4 && this.status == 200 ){
              document.getElementById("demo3").innerHTML =
              this.responseText;
            }
          }
          req.open("GET","weather3.txt",true);
          req.send();
      }




    </script>





    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
